<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Your Streaming Destination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0f1a;
            color: #ffffff;
        }

        /* Custom scrollbar for a more premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1c24;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        /* Style for the movie card overlay */
        .library-card-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            transition: opacity 0.3s ease-in-out;
        }

        .library-card:hover .library-card-overlay {
            opacity: 1;
        }

        .library-card:hover .play-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .play-icon {
            transition: all 0.2s ease-in-out;
        }

        #modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }

        .episode-item:hover {
            background-color: #1e293b;
        }
        .season-tab.active {
            border-color: #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-b from-gray-900 to-transparent p-4 sm:p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-white tracking-wider">
                <span class="text-blue-500">Movie</span>Hub
            </h1>
            <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-semibold transition-colors">Sign In</button>
        </div>
    </header>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="relative h-[60vh] sm:h-[80vh] -mt-[72px] sm:-mt-[88px] flex items-center justify-center text-center">
            <div class="absolute inset-0 bg-black opacity-60"></div>
            <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=2525&auto=format&fit=crop" 
                 alt="Featured Movie Background" 
                 class="absolute inset-0 w-full h-full object-cover">
            <div class="relative z-10 p-4">
                <h2 class="text-4xl md:text-6xl font-black text-white leading-tight mb-4">Your Favorite Content, All in One Place.</h2>
                <p class="text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                    Stream from a vast library of movies and shows directly from Google Drive.
                </p>
            </div>
        </section>

        <!-- TV Show Library Section -->
        <section class="container mx-auto px-4 sm:px-6 py-12">
            <h3 class="text-2xl sm:text-3xl font-bold text-white mb-6">Popular Shows</h3>
            <div id="show-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6">
                <!-- Show cards will be dynamically inserted here -->
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="container mx-auto px-6 py-8 text-center text-gray-500">
        <p>&copy; 2025 MovieHub. All Rights Reserved.</p>
        <p class="text-sm mt-2">This is a conceptual project. Not a real streaming service.</p>
    </footer>

    <!-- Video Player Modal -->
    <div id="video-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div id="modal-backdrop" class="absolute inset-0 bg-black bg-opacity-80"></div>
        <div id="modal-content" class="relative w-11/12 max-w-6xl bg-gray-900 rounded-xl shadow-2xl transform transition-all scale-95 opacity-0">
             <button id="close-modal" class="absolute -top-4 -right-4 h-10 w-10 bg-white text-gray-800 rounded-full flex items-center justify-center z-20 hover:bg-gray-200 transition-transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-body" class="flex flex-col lg:flex-row gap-4 p-4 max-h-[90vh]">
                <div class="flex-grow lg:w-2/3 bg-black rounded-lg overflow-hidden">
                     <div class="aspect-w-16 aspect-h-9 w-full h-full">
                        <iframe id="video-player" class="w-full h-full" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div id="modal-sidebar" class="lg:w-1/3 flex flex-col">
                     <h3 id="modal-title" class="text-2xl font-bold mb-2 flex-shrink-0"></h3>
                     <div id="seasons-tabs" class="flex border-b border-gray-700 mb-2 flex-shrink-0"></div>
                     <div id="episodes-list" class="flex-grow overflow-y-auto pr-2"></div>
                </div>
             </div>
        </div>
    </div>

                    </div>
                `;
                return card;
            }

            function populateLibrary() {
                showGrid.innerHTML = '';
                library.forEach(item => {
                     if (item.type === 'show') {
                        const card = createLibraryCard(item);
                        showGrid.appendChild(card);
                    }
                });
            }

            function renderEpisodes(episodes) {
                episodesListContainer.innerHTML = '';
                episodes.forEach(episode => {
                    const episodeItem = document.createElement('div');
                    episodeItem.className = 'episode-item p-3 rounded-lg cursor-pointer transition-colors';
                    episodeItem.textContent = episode.title;
                    episodeItem.addEventListener('click', () => {
                        playVideo(episode.googleDriveId);
                    });
                    episodesListContainer.appendChild(episodeItem);
                });
            }

            function playVideo(videoId) {
                 if (!videoId || videoId.startsWith('REPLACE_WITH_YOUR_ID')) {
                    alert('Video not available. Please replace the placeholder ID.');
                    videoPlayer.src = '';
                    return;
                }
                const embedUrl = `https://drive.google.com/file/d/${videoId}/preview`;
                videoPlayer.src = embedUrl;
            }

            function openModal(itemId) {
                const item = library.find(i => i.id == itemId);
                if (!item) return;
                
                // Clear previous state
                seasonsTabsContainer.innerHTML = '';
                episodesListContainer.innerHTML = '';

                if (item.type === 'movie') {
                    modalSidebar.classList.add('hidden');
                    playVideo(item.googleDriveId);
                } else if (item.type === 'show') {
                    modalSidebar.classList.remove('hidden');
                    modalTitle.textContent = item.title;

                    item.seasons.forEach((season, index) => {
                        const tab = document.createElement('button');
                        tab.className = 'season-tab py-2 px-4 border-b-2 border-transparent transition-colors text-gray-400 hover:text-white';
                        tab.textContent = `Season ${season.season}`;
                        if (index === 0) {
                           tab.classList.add('active');
                           renderEpisodes(season.episodes);
                           playVideo(season.episodes[0].googleDriveId);
                        }
                        tab.addEventListener('click', () => {
                            // Update active tab style
                            seasonsTabsContainer.querySelector('.active').classList.remove('active');
                            tab.classList.add('active');
                            // Render episodes for this season
                            renderEpisodes(season.episodes);
                        });
                        seasonsTabsContainer.appendChild(tab);
                    });
                }
                
                modal.classList.remove('hidden');
                mainContent.style.filter = 'blur(10px)';
                
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 50);
            }

            function closeModal() {
                videoPlayer.src = '';
                modalContent.classList.add('scale-95', 'opacity-0');
                modalContent.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    mainContent.style.filter = 'none';
                }, 300);
            }

            document.body.addEventListener('click', (e) => {
                const card = e.target.closest('.library-card');
                if (card && card.dataset.libraryId) {
                    openModal(card.dataset.libraryId);
                }
            });

            closeModalBtn.addEventListener('click', closeModal);
            modalBackdrop.addEventListener('click', closeModal);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal();
            });

            populateLibrary();
        });
    </script>
</body>
</html>
